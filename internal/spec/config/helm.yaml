apiVersion: v2
name: myapp
version: 0.1.0
description: My GoLang application Helm chart
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}-container
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
              - containerPort: {{ .Values.containerPort }}
---

replicaCount: 2
image:
  repository: myapp
  tag: 1.0.0
containerPort: 8080
