receivers:
  otlp:
    protocols:
      http:
        cors:
          allowed_origins:
            - "*"
      grpc:
        tls:
  prometheus:
    config:
      scrape_configs:
        - job_name: "otel-collector"
          static_configs:
            - targets: ["kong-gateway:8001"]
  # filelog:
  #   path: /tmp/otel-collector.log
  #   include: ["stdout", "stderr"]

exporters:
  logging:
    loglevel: debug
  # configuring otlp to Lightstep
  otlp:
    endpoint: ingest.lightstep.com:443
    headers:
      "lightstep-access-token": "${LS_ACCESS_TOKEN}"

  otlp/logs:
    endpoint: logingest.lightstep.com:443
    headers:
      "lightstep-access-token": "${LS_ACCESS_TOKEN}"

processors:
  batch:
  memory_limiter:
    check_interval: 5s
    limit_percentage: 80
    spike_limit_percentage: 25

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [logging, otlp]
