receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'wildfly'
          scrape_interval: 8s
          static_configs:
            - targets: ['wildfly:9404']

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: "ingest.staging.lightstep.com:443"
    headers:
      "lightstep-access-token": "${LS_ACCESS_TOKEN}"

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [logging,otlp]
